<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 12px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button id = "myBut" onclick="myFunction()">Add item</button>
    </div>

    <ul id="myLi">

    </ul>

    <script>
        const myList = document.getElementById("myLi");
        const myInput = document.getElementById("item");
        const myButton = document.getElementById("myBut");

        function myFunction() {
            const inputValue = myInput.value;
            myInput.value = '';

            const newList = document.createElement("li");
            
            const newSpan = document.createElement("span");
            newList.appendChild(newSpan);
            newSpan.textContent = inputValue;
            
            const newButton = document.createElement("button");
            newList.appendChild(newButton);
            newButton.textContent = "Delete";

            myList.appendChild(newList);

            newButton.addEventListener('click', () => {
                myList.removeChild(newList);
            });

            myInput.focus();
        }

    </script>
  </body>
</html>
